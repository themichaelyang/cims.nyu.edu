<script id='my_vertex_shader' type='x-shader/x-vertex'>
   attribute vec3 aPos;
   varying   vec3 vPos;
   void main() {
      gl_Position = vec4(aPos, 1.);
      vPos = aPos;
   }
</script>


<!!-------- FRAGMENT SHADER: THIS IS WHERE YOU WILL DO YOUR WORK -------->

<script id='my_fragment_shader' type='x-shader/x-fragment'>
uniform float uTime;
varying vec3 vPos;

void main() {
   float f = 1.;
   float r = 0.5;

   vec3 V = vec3(0., 0., f);
   vec3 W = normalize(vec3(vPos.x, vPos.y, -f));
   vec3 C = vec3(0., 0., 0.);
   vec3 P = V - C;

   float inner = pow(dot(W, P), 2.) - dot(P, P) + pow(r, 2.);
   vec3 color = vec3(0, 0, 0.);
   vec3 N;

   if (inner > 0.) {
     float WP = -dot(W, P);
     float root = sqrt(inner);

     float t1 = WP - root;
     float t2 = WP + root;
     float t = 0.;

     if (t1 > 0.) t = t1;
     else if (t2 > 0.) t = t2;

     vec3 S = V + t * W;

     if (t == 0.) N.z = -1.;
     else N = normalize(S - C);
   }
   else {
     N.z = -1.;
   }

   vec3 L = vec3(.5 * sin(5. * uTime), 1., 1.);
   float c = max(.1, dot(N, normalize(L)));
   c = step(0., N.z) * .5 * c;
   color = vec3(5. * c, 0.25 * c, 0.25 * c);
   gl_FragColor = vec4(sqrt(color), 1.0);
 }
</script>
